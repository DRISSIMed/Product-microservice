apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-microservice
  template:
    metadata:
      labels:
        app: product-microservice
    spec:
      containers:
        - name: product-microservice
          image: mohamed215/product-microservice:latest
          ports:
            - containerPort: 8080
